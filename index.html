<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
    
</head>
<body>
    <h1 id="headingTotal"></h1>
    <input id="inputAmount" type="text"></input>
    <button id="btnAddExpense">+</button>
    <script>
        //get the heading element
        const headingEl= document.querySelector("#headingTotal");
        //initialize the value of expense at 0
        
        let totalExpense = 0;
         //set the heading element to totalExpense
        headingEl.textContent=totalExpense;
        //onButtonClick add the value of inputAmount to totalExpense

        function addExepensetoTotal(inputAmount) {

            //read value from inputAmount

            const inputElement = document.querySelector("#inputAmount");
            const textAmount = inputElement.value;
          

            //convert it into number

            const inputExpense = parseInt(textAmount, 10);

            //add it to totalExpense

            totalExpense = totalExpense + inputExpense;
            //set the heading element to totalExpense
            headingEl.textContent=totalExpense;
        }
        // get the button element
        const element = document.querySelector("#btnAddExpense");
        // console.log(element);

        //listen to the click event
        element.addEventListener("click", addExepensetoTotal, false);

    </script>
</body>
</html>
